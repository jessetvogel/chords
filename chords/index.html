<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chords</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/chords.css" />

    <script type="text/javascript" src="js/song.js"></script>
    <script type="text/javascript" src="js/couplet.js"></script>
    <script type="text/javascript" src="js/chord.js"></script>

    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/parser.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/files.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="menu">
      <input type="file" id="file-input" />
      <label id="upload" for="file-input"><span class="glyphicon glyphicon-upload"></span><span class="text">upload</span></label>
      <div class="separator"></div>
      <label id="transpose-up"><span class="glyphicon glyphicon-arrow-up"></span><span class="text">transpose up</span></label>
      <div class="separator"></div>
      <label id="transpose-down"><span class="glyphicon glyphicon-arrow-down"></span><span class="text">transpose down</span></label>
      <div class="separator"></div>
      <input type="color" id="color-input" />
      <label id="chord-color" for="color-input"><span class="glyphicon glyphicon-stop"></span><span class="text">chord color</span></label>
      <div class="separator"></div>
    </div>
    <div id="content">
      <div class="message">Click 'upload' to upload a file</div>
    </div>
  </body>
